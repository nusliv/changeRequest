<!DOCTYPE html>
<head>
	<title> Change Request Template </title>
	<style>
	body{
		margin: 2% ;
		border:2px solid black ;

	}
	.main{
		border: 2px solid black;
		text-align: center;
		font-size: 20px
		
	}
	.chk{
		float:left;
		clear:none;
	}	

	.row {
		float: none;
		clear: both;
		vertical-align: middle;
	}

	.col {
		height: 30px;
		float: left;
		
	}
	
</style>
</head>
<body>
	<h1 class=main> Change Request </h1><br>
	<div class="row">
		<div class="col">Project:</div>
		<div class="col"><input type="text" name="project"></div>
		<div class="col">Date:</div>
		<div class="col"><input type="date" name="date"></div>
	</div>
	<div class="row">
		<div class="col">Change Requestor:</div>
		<div class="col"><input type="text" name="chngreq"></div>
		<div class="col">Change No:</div>
		<div class="col"><input type="text" name="chnnum"></div>
	</div>
</div></body><br>
<h1 class=main> Change Category (check all that apply)</h1>
	<input type="checkbox" name="Schd" value="Schedule">Schedule</div>
	<div class="chk"><input type="checkbox" name="cost" value="Cost">Cost</div>
	<div class="chk"><input type="checkbox" name="scope" value="Scope">Scope</div>
	<div class="chk"><input type="checkbox" name="reqdel" value="reqdel">Requirements/Deliverables</div>
	<div class="chk"><input type="checkbox" name="testing" value="tstqual">Testing/Quality</div>
	<div class="chk"><input type="checkbox" name="resources" value="resources">Resources</div>
</body>
