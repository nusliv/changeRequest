<!DOCTYPE html>
<head>
	<title> Change Request Template </title>
	<style>
		body{
			margin: 2% ;
			/* border:2px solid black ; */
			
		}
		table#infoTable {
			border: 1px solid black;
		}
		.chk{
			float:left;
			/* clear:none; */
		}	
		div.section{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h2 style="text-align: center"> Change Request </h2><br>
	<div class="projectInfo">
		<table id="infoTable" width=100%>
			<tr>
				<td>Project:</td> <td width=40%><input size="50" type="text" name="project"></td>
				<td> Date:</td><td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>Change Requestor:</td> <td width=40%><input size="50" type="text" name="project"></td>
				<td>Change Number:</td> <td width=40%><input size="50" type="text" name="project"></td>
			</tr>
		</table>
	</div>
	
	<h3> Change Category (check all that apply)</h3>
	<div class="section">
		<div class="chk"> <input type="checkbox" name="Schd" value="Schedule">Schedule</div>
		<div class="chk"> <input type="checkbox" name="cost" value="Cost">Cost</div>
		<div class="chk"> <input type="checkbox" name="scope" value="Scope">Scope</div>
		<div class="chk"> <input type="checkbox" name="reqdel" value="reqdel">Requirements/Deliverables</div>
		<div class="chk"> <input type="checkbox" name="testing" value="tstqual">Testing/Quality</div>
		<div class="chk"> <input type="checkbox" name="resources" value="resources">Resources</div>
	</div>
</body>
